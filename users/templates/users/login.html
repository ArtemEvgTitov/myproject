{% extends 'base.html' %} {% block content %}
<div class="card text-center">
    {% if message %}{% endif %}
    <p style="margin: 30px">Используйте следующую форму для входа в систему:</p>

    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input class="btn btn-success mt-5 mb-5" type="submit" value="Войти"></p>
        <a class="btn btn-primary mt-5 mb-5" href="/account" role="button">Назад</a>
    </form>
</div>
{% endblock %}
