<!DOCTYPE html>
{% load media %}
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепты</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand h1" href="/index">Рецепты</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index">Новинки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'all_recipes' %}">Все рецепты</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'my_recipes' user.pk %}">Мои рецепты</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success" href="/recipes/create">Новый рецепт</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <div class="d-flex" id="navbarSupportedContent2">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/account">Мой аккаунт</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %} {% endblock %}
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3 bg-body-tertiary">
            <a class="navbar-brand link-primary" href="https://t.me/ArtemTitov">Мой Telegramm</a>
        </div>
    </footer>
</body>

</html>
